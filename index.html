<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css" rel="stylesheet">
    <link href="css/prism-coy-without-shadows.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">

    <title>Munidiff timeline explorer</title>
</head>
<body onload="init()">
    <div class="container-fluid">
        <div class="grid">
            <form action="javascript:" onsubmit="fetchData();">
                <div class="row" style="margin-top:20px">
                    <h5 class="offset-2" style="text-align:right;margin-right:10px">Commit or repo url:</h5>
                    <input class="cell" id="urlInput" type="text" data-role="input" data-search-button="true">
                    <div class="cell-2"></div>
                </div>
            </form>
            <div class="row">
                <div id="commitslist" class="cell-2"></div>
                <div id="diffviews" class="cell-10">
                    <div class="row">
                        <div id="commitDetails"></div>
                    </div>
                    <div class="row">
                        <div id="modelsList" class="cell"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/bundle.js"></script>
</body>
</html>
