<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css" rel="stylesheet">
    <link href="css/prism-coy-without-shadows.css" rel="stylesheet" />

    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" /> -->
    <title>Model timeline explorer</title>
</head>
<body onload="init()">
    <div class="container">
        <form action="javascript:" onsubmit="fetchData();" class="cell-8 offset-2">
            <h4>Commit url:</h4>
            <input id="urlInput" type="text" data-role="input" data-search-button="true">
        </form>
        <div id="diffviews" class="row">
            <div id="difftabs" class="cell-8">
                <ul data-role="tabs" data-tabs-type="pills" data-expand="true">
                    <li><a href="#munidiff">munidiff</a></li>
                    <li><a href="#diff">diff</a></li>
                </ul>
                <div id="munidiff" class="frame p-4" style="display:none">
                    <pre class="line-numbers" style="white-space: pre-wrap;"><code id="munidiffcode" class="language-diff diff-highlight"></code></pre>
                </div>
                <div id="diff" class="frame p-4" style="display:none">
                    <pre class="line-numbers" style="white-space: pre-wrap;"><code id="diffcode" class="language-diff diff-highlight"></code></pre>
                </div>
            </div>

            <div id="diagramdiff" class="cell-4">
                <ul data-role="tabs" data-tabs-type="pills" data-expand="true">
                    <li><a href="#diagramdiff">diagram diff</a></li>
                </ul>
                <div id="svgdiff">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-diff.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script> -->

    <script src="js/app.js"></script>
</body>
</html>
